<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tabg.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	


	
    <title>Tabela</title>
</head>
<body>

	<h2 class="elementor-heading-title elementor-size-xl">1 - Click Checkout</h2>

			
	<label for="dc" class="elementor-field-label">Data Center</label>		
	<div class="elementor-field elementor-select-wrapper ">
	<select name="DC" id="dc" class="elementor-field-textual elementor-size-sm" required="required" aria-required="true">
	<option value="">--Select Data Center--</option>
	<option value="Aether (NA)">Aether (NA)</option>
	<option value="Primal (NA)">Primal (NA)</option>
	<option value="Crystal (NA)">Crystal (NA)</option>
	<option value="Chaos (EU)">Chaos (EU)</option>
	<option value="Light (EU)">Light (EU)</option>
	<option value="Materia (OC)">Materia (OC)</option>			
	</select>
	</div>

	<label for="world" class="elementor-field-label">World</label>		
	<div class="elementor-field elementor-select-wrapper ">
    <select name="World" id="world" class="elementor-field-textual elementor-size-sm" required="required" aria-required="true">
	<option data-dc="" value="">--Select World--</option>
	<option data-dc="Aether (NA)" value="Adamantoise">Adamantoise</option>
	<option data-dc="Aether (NA)" value="Cactuar">Cactuar</option>
	<option data-dc="Aether (NA)" value="Faerie">Faerie</option>
	<option data-dc="Primal (NA)" value="Behemoth">Behemoth</option>
	<option data-dc="Primal (NA)" value="Excalibur">Excalibur</option>
	<option data-dc="Primal (NA)" value="Exodus">Exodus</option>		
	<option data-dc="Crystal (NA)" value="Balmung">Balmung</option>
	<option data-dc="Crystal (NA)" value="Brynhildr">Brynhildr</option>			
	<option data-dc="Crystal (NA)" value="Coeurl">Coeurl</option>
	<option data-dc="Chaos (EU)" value="Cerberus">Cerberus</option>
	<option data-dc="Chaos (EU)" value="Louisoix">Louisoix</option>
	<option data-dc="Chaos (EU)" value="Moogle">Moogle</option>
	<option data-dc="Light (EU)" value="Alpha">Alpha</option>
	<option data-dc="Light (EU)" value="Lich">Lich</option>
	<option data-dc="Light (EU)" value="Odin">Odin</option>
	<option data-dc="Materia (OC)" value="Bismarck">Bismarck</option>
	<option data-dc="Materia (OC)" value="Ravana">Ravana</option>
	<option data-dc="Materia (OC)" value="Sephirot">Sephirot</option>
	</select>
	</div>


	<label for="form-field-price" class="elementor-field-label">Gil / Price</label>		
	<div class="elementor-field elementor-select-wrapper ">
	<select name="form_fields[price]" id="form-field-price" class="elementor-field-textual elementor-size-sm" required="required" aria-required="true">
	<option value="">USD</option>
	<option value="1 Mil / $5.28">1 Mil / $5.28</option>
	<option value="2 Mil / $10.56">2 Mil / $10.56</option>
	<option value="3 Mil / $15.84">3 Mil / $15.84</option>
	<option value="5 Mil / $26.40">5 Mil / $26.40</option>
	<option value="7 Mil / $36.96">7 Mil / $36.96</option>
	<option value="10 Mil / $52.80">10 Mil / $52.80</option>
	<option value="15 Mil / $79.20">15 Mil / $79.20</option>
	<option value="20 Mil / $105.60">20 Mil / $105.60</option>
	<option value="25 Mil / $132.00">25 Mil / $132.00</option>
	<option value="30 Mil / $158.40">30 Mil / $158.40</option>
	<option value="40 Mil / $211.20">40 Mil / $211.20</option>
	<option value="50 Mil / $264.00">50 Mil / $264.00</option>
	<option value="60 Mil / $316.80">60 Mil / $316.80</option>
	<option value="70 Mil / $369.60">70 Mil / $369.60</option>
	<option value="80 Mil / $422.40">80 Mil / $422.40</option>
	<option value="90 Mil / $475.20">90 Mil / $475.20</option>
	<option value="100 Mil / $528.00">100 Mil / $528.00</option>
	<option value="125 Mil / $660.00">125 Mil / $660.00</option>
	<option value="150 Mil / $792.00">150 Mil / $792.00</option>
	<option value="200 Mil / $1,056.00">200 Mil / $1,056.00</option>
	</select>
	</div>

	<div class="elementor-field-group elementor-column elementor-field-type-submit elementor-col-100 e-form__buttons">
	<button type="submit" class="elementor-button elementor-size-lg">
<span>
	<span class="elementor-align-icon-left elementor-button-icon">
	<i aria-hidden="true" class="fas fa-shopping-cart"></i></span>
	<span class="elementor-button-text">Checkout</span>
	</span>
</button>
		</div>

    <script>
		$('select[name="DC"]').on('change', function(){
    var dc = this.value;
    $('select[name="World"] option').each(function(){
        var $this = $(this);
        if($this.data('dc') == dc) $this.show();
        else $this.hide();
    });
});
	</script>

</body>
</html>
